<a href="{{ track.music_link|default:'#' }}" target="_blank" class="track-card p-2 bg-gray-800 rounded-lg hover:scale-105 transition block w-40">
  <p class="text-sm font-medium text-white truncate">{{ track.music_name }}</p>
  <p class="text-xs text-gray-400 truncate">{{ track.artist_name }}</p>
  <div class="absolute top-1 right-1 text-green-400"><i class="fas fa-play"></i></div>
</a>
