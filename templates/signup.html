<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | Get Started Now</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/727/727245.png">
</head>

<body class="h-screen flex bg-black text-white">
  <!-- Left Form Section -->
  <div class="w-1/2 flex flex-col justify-center px-16 bg-[#0d0d0d]">
    <h1 class="text-3xl font-bold mb-8">Get Started Now</h1>

    <form class="space-y-5">
      <!-- Name -->
      <div>
        <label class="block text-sm mb-1">Name</label>
        <input type="text" placeholder="Enter your name" class="w-full px-3 py-2 rounded-md bg-transparent border border-gray-500 text-sm focus:outline-none focus:border-green-600">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm mb-1">Email address</label>
        <input type="email" placeholder="Enter your email" class="w-full px-3 py-2 rounded-md bg-transparent border border-gray-500 text-sm focus:outline-none focus:border-green-600">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm mb-1">Password</label>
        <input type="password" placeholder="Enter your password" class="w-full px-3 py-2 rounded-md bg-transparent border border-gray-500 text-sm focus:outline-none focus:border-green-600">
      </div>

      <!-- Terms -->
      <div class="flex items-center text-xs text-gray-400">
        <input type="checkbox" class="mr-2 accent-green-600">
        <span>I agree to the <a href="#" class="underline hover:text-green-500">terms & policy</a></span>
      </div>

      <!-- Signup Button -->
      <button type="button" class="w-full bg-green-700 hover:bg-green-800 text-white font-semibold py-2 rounded-md">
        Signup
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <hr class="flex-grow border-gray-600">
      <span class="px-3 text-gray-400 text-sm">OR</span>
      <hr class="flex-grow border-gray-600">
    </div>

    <!-- Social Buttons -->
    <div class="flex justify-center space-x-3">
      <!-- Google Button -->
      <button class="flex items-center border border-gray-500 rounded-md px-4 py-2 text-sm bg-white text-black hover:bg-gray-100">
        <img src="https://developers.google.com/identity/images/g-logo.png" 
             alt="Google Logo" class="w-5 h-5 mr-2">
        Sign in with Google
      </button>

      <!-- Apple Button -->
      <button class="flex items-center border border-gray-500 rounded-md px-4 py-2 text-sm bg-white text-black hover:bg-gray-100">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" 
             alt="Apple Logo" class="w-5 h-5 mr-2">
        Sign in with Apple
      </button>
    </div>

    <!-- Sign In link -->
    <p class="text-center text-sm text-gray-400 mt-6">
      Have an account?
      <a href="#" class="text-blue-500 hover:underline">Sign In</a>
    </p>
  </div>

  <!-- Right Side Image Section -->
  <div class="w-1/2 relative">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80"
         alt="Forest"
         class="w-full h-full object-cover opacity-90">
    <div class="absolute inset-0 flex flex-col items-center justify-center text-white bg-black/20">
      <h2 class="text-3xl italic font-light mb-2">papillon</h2>
      <p class="text-sm">Yannick Lowack</p>
    </div>
  </div>
</body>
</html>
